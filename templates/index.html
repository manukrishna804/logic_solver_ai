<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Algorithm Generator</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      padding: 2rem;
      box-sizing: border-box;
    }
    h1 { text-align: center; margin-bottom: 1rem; }
    textarea {
      width: 100%; height: 120px; padding: 1rem;
      border-radius: 0.75rem; border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05); color: #f1f5f9; resize: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%; margin-top: 1rem; padding: 0.75rem; border: none;
      border-radius: 0.75rem; background: rgba(66,153,225,0.7);
      color: white; font-weight: 600; cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: rgba(49,130,206,0.85); }
    #algorithm-output {
      margin-top: 1.5rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.75rem;
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Algorithm Generator</h1>
    <textarea id="problemInput" placeholder="Enter your programming problem here..."></textarea>
    <button id="submitBtn">Generate Algorithm</button>
    <div id="algorithm-output"></div>
  </div>

  <script>
    const problemInput = document.getElementById("problemInput");
    const submitBtn = document.getElementById("submitBtn");
    const algorithmOutput = document.getElementById("algorithm-output");

    submitBtn.addEventListener("click", async () => {
      const codingQuestion = problemInput.value.trim();
      if (!codingQuestion) {
        alert("Please enter a programming problem.");
        return;
      }

      submitBtn.disabled = true;
      algorithmOutput.innerHTML = "Generating algorithm...";

      try {
        const res = await fetch("/generate-algorithm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ coding_question: codingQuestion })
        });

        const data = await res.json();
        if (res.ok) {
          // Convert numbered markdown to simple paragraphs
          const lines = data.algorithm.split("\n");
          algorithmOutput.innerHTML = lines.map(line => line.replace(/^\d+\.\s/, '')).join("\n");
        } else {
          algorithmOutput.innerHTML = "Error: " + (data.error || "Failed to generate algorithm.");
        }

      } catch (err) {
        console.error(err);
        algorithmOutput.innerHTML = "Error: Could not connect to server.";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
